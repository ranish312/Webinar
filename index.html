<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Webinar</title>
    <!-- custom css -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Nunito:wght@500;600;700;800&family=Sen:wght@400;700&display=swap"
        rel="stylesheet">

    <link rel="stylesheet" href="/sass/main.css">
    <!-- font awesome -->
    <script src="https://kit.fontawesome.com/015ab67963.js" crossorigin="anonymous"></script>

</head>

<body>
    <!-- header section -->
    <div class="headertop">
        <div class="container">
            <div class="headertop-left">
                <a href="#"><i class="fa-solid fa-phone"></i>+1 234 567 890</a>
                <a href="#"><i class="fa-solid fa-envelope"></i>email@companyname.com</a>
            </div>
            <div class="headertop-right">
                <div class="social">
                    <a href="#"><i class="fa-brands fa-facebook"></i></a>
                    <a href="#"><i class="fa-brands fa-instagram"></i></a>
                    <a href="#"><i class="fa-brands fa-linkedin"></i></a>
                    <a href="#"><i class="fa-brands fa-twitter"></i></a>
                </div>
            </div>
        </div>
    </div>
    <div class="headerbottom">
        <div class="container">
            <div class="headerbottom-left">
                <a href="#"><img src="/images/Group 6406.png" alt=""></a>
            </div>
            <div class="headerbottom-right">
                <ul>
                    <a href="#">Home</a>
                    <a href="#">About</a>
                    <a href="#">Speaker</a>
                    <a href="#">Events</a>
                    <a href="#">Pricing</a>
                    <a href="#">Contact</a>
                </ul>
                <button class="btn">
                    Registration 
                </button>
            </div>
        </div>
    </div>

    <!-- hero section -->
    <main>
        <div class="hero">
            <div class="container">
                <span class="span-title">
                    UPCOMING EVENT
                </span>
                <h1>
                    Tech Startup Web Conferece 2022.
                </h1>
                <div class="hero-contents">
                    <div class="content">
                        <div class="text">
                            <span class="time">
                                24
                            </span>
                            <p>Days</p>
                        </div>
                    </div>
                    <div class="content">
                        <div class="text">
                            <span class="time">
                                15
                            </span>
                            <p>Hours</p>
                        </div>
                    </div>
                    <div class="content">
                        <div class="text">
                            <span class="time">
                                55
                            </span>
                            <p>Minutes</p>
                        </div>
                    </div>
                    <div class="content">
                        <div class="text">
                            <span class="time">
                                888
                            </span>
                            <p>Seconds</p>
                        </div>
                    </div>
                </div>
                <div class="event">
                    <div class="calender">
                        <a href="#"><i class="fa fa-light fa-calendar"></i>24 February,2022</a>
                    </div>
                    <div class="location">
                        <a href="#"><i class="fa fa-thin fa-location-dot"></i>12th St. Avenue, Maddison Square</a>
                    </div>
                </div>
                <div class="click">
                    <button class="btn">
                        Book ticket
                    </button>
                    <button class="btn1">
                        Add to Calendar
                </div>
            </div>
        </div>
    </main>
</body>

</html>
